<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="image-card">
      <div class="card-cont">
        <div class="card-cont-content">
          <img class="card-cont__image-nft" src="./assets/fungus.png" alt="" />
          <h1 class="card-cont__title">Fungi #3429</h1>
          <p class="card-cont__txt">
            Our Fungi collection promotes balance and calm.
          </p>
          <div class="card-cont__txt-special">
            <div class="etherum">
              <img
                class="img-etherum"
                src="./assets/icon-ethereum.svg"
                alt=""
              />
              <p>0.041 ETH</p>
            </div>
            <div class="clock">
              <img class="img-clock" src="./assets/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="card-creation">
            <img src="./assets/icon.png" alt="" />
            <h2>Creation of <span>Saitta Enzo.</span></h2>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
